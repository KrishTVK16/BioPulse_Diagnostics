<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioPulse Diagnostics | Precision in Every Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#00F5C0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lexend+Deca:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          screens: {
            'sm': '640px',
            'md': '800px', // Custom Breakpoint: Tablet starts at 800px
            'lg': '1024px', // Custom Breakpoint: Desktop starts at 1024px
            'xl': '1280px',
            '2xl': '1536px',
          },
          extend: {
            colors: {
              brand: {
                bg: 'var(--brand-bg)',
                bgSec: 'var(--brand-bgSec)',
                accent: 'var(--brand-accent)',
                accentSec: 'var(--brand-accentSec)',
                text: 'var(--brand-text)',
                textSec: 'var(--brand-textSec)',
                border: 'var(--brand-border)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Lexend Deca', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 10px rgba(0, 245, 192, 0.5)',
              'neon-strong': '0 0 20px rgba(0, 245, 192, 0.8)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode */
        --brand-bg: #00130F;
        --brand-bgSec: #1E3D35;
        --brand-accent: #00F5C0;
        --brand-accentSec: #00C853;
        --brand-text: #FFFFFF;
        --brand-textSec: #D6FFF3;
        --brand-border: #374151;
      }

      [data-theme='light'] {
        --brand-bg: #F0FDFA; /* Very light teal/white */
        --brand-bgSec: #FFFFFF;
        --brand-accent: #0D9488; /* Teal 600 - Darker for visibility on white */
        --brand-accentSec: #059669;
        --brand-text: #111827; /* Gray 900 */
        --brand-textSec: #4B5563; /* Gray 600 */
        --brand-border: #E5E7EB;
      }

      body {
        background-color: var(--brand-bg);
        color: var(--brand-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
